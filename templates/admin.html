<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body style="text-align: center">
<h4>Create Token</h4>
<form action="createToken">
<input type="submit" value="Create Token">
</form>
<h4>List UserInputs from token</h4>
<form action="organizeInput">
    <select name="token">
        {% for t in tokens %}
            <option value="{{ t }}">{{t}}</option>
        {% endfor %}
    </select>
    <input type="submit"/>
</form>
</body>
</html>
