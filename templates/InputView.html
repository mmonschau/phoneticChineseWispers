<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese Whispers Input</title>
</head>
<body style="text-align: center">
<form action="save_data" method="post">
    <textarea name="whispers" cols="100" rows="20" wrap="soft"
              placeholder="Chinese Whispers Progress separated by linebreaks" required></textarea>
    <br/>
     <input type="checkbox" name="total_input" checked hidden/>
    <input type="submit"/>
</form>
</body>
</html>
