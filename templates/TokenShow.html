<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
        {{title}}
        {% else %}
        Token show page
        {% endif %}
    </title>
</head>
{% if fontsize %}
<body style="text-align: center; font-size: {{ fontsize }}">
{% else %}
<body style="text-align: center; font-size: xx-large">
{% endif %}
<h1>{{ token }}</h1>
{% if hostname %}
<h2><a href="http://{{hostname}}">{{hostname}}</a></h2>
{% endif %}
</body>
</html>
