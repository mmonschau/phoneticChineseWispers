<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single User Input</title>
</head>
<body style="text-align: center">
<p>
<form action="submit_single" method="post">
    Heard:<br>
    <textarea name="heared" rows="2" wrap="soft" cols="30" required></textarea><br/>
    Row Position:<br/>
    <input type="number" name="row_number" min="0" step="1" required/><br/>
    <input type="text" name="token" value="{{ token }}" hidden>
    <input type="text" name="uuid" value="{{ UUID }}" hidden>
    <br/>
    <input type="submit"/>
</form>
</p>
</body>
</html>
