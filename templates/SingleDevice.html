<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Device Input</title>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Previous Runs</title>
        <style type="text/css">
            body {
                text-align: center;
            }

            table {
                margin-left: auto;
                margin-right: auto
            }
        </style>
    </head>
<body>


<form action="result" method="get">
    <input type="number" min="-100" step="1" value="{{data.lenght}}" name="inputno" hidden/>
    <input type="password" name="userinput" value="{{data_id}}" readonly/>
    <input type="checkbox" checked name="useable" hidden/>
    {% for data_id in data|reverse %}
    <input type="number" min="-100" step="1" value="{{loop.index0}}" name="inputno" hidden/>
    <input type="password" name="userinput" value="{{data_id}}" readonly/>
    <input type="checkbox" checked name="useable" hidden/>
    {% endfor %}
    <input type="checkbox" name="joined_input" checked hidden/>
    <input type="submit">
</form>
<br/>

</body>
</title>
</head>

</body>
</html>
